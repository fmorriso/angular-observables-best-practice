<div class="row">
	<div class="col h2 text-center">
		Angular Observables Best Practices Example using Angular version {{title}}
	</div>
</div>

<div class="row">
	<div class="col h4 text-center">
		Based on this article:
		<a href="https://codecraft.tv/courses/angular/http/http-with-observables/">HTTP Example with Observables</a>
	</div>
</div>

<hr>

<form class="form-inline">
	<div class="form-group">
		<input type="search"
			   class="form-control"
			   placeholder="Enter search string"
			   [formControl]="searchField">
	</div>
</form>

<div class="text-center">
	<p class="lead" *ngIf="loading">Loading...</p>
</div>

<ul class="list-group">
	<li class="list-group-item"
		*ngFor="let track of results | async">
		<img src="{{track.thumbnail}}">
		<a target="_blank"
		   href="{{track.link}}">{{ track.track }}
		</a>
	</li>
</ul>

<router-outlet></router-outlet>
